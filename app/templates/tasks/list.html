{% extends 'base.html' %}


{% block title %}Error {{ err }}{% endblock title %}

{% block content %}
<h1>Tasks</h1>
{% for task in tasks %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task["summary"] }}</h5>
            <p class="card-text">{{ task["description"] }}</p>
            <a href="{{ url_for('task_detail', pk=task['id']) }}" class="card-link"> Continue reading....
            </a>
        </div>
    </div>
    <br />
  {% endfor %}
  {% endblock content %}
